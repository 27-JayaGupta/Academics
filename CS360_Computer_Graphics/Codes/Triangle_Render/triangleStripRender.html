<!DOCTYPE html>

<html>
  <head>
    <title>WebGL simpleCanvas</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="triangleStripRender.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="triangleStripRender"
      style="border: none"
      width="500"
      height="500"
    ></canvas>

    <h4>Change Background Color:</h4>
    <!-- changeBGColor() is the callback function for the button press event with some color value passed to JS as parameter -->
    <button onclick="changeBGColor(0.5,0.5,0.5)">Grey</button>
    <button onclick="changeBGColor(0,0,0)">Black</button>
    <button onclick="changeBGColor(1,1,1)">White</button>
  </body>
</html>
