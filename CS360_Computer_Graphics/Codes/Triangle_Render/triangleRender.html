<!DOCTYPE html>

<html>
  <head>
    <title>WebGL simpleCanvas</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="triangleRender.js"></script>
  </head>

  <!-- Entry point to javascript through webGLStart() function -->
  <body onload="webGLStart();">
    <canvas
      id="triangleRender"
      style="border: none"
      width="500"
      height="500"
    ></canvas>
  </body>
</html>
