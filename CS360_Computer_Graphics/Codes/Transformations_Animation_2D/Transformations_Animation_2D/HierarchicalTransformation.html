<!DOCTYPE html>

<html>
  <head>
    <title>WebGL simpleCanvas</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="HierarchicalTransformation.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="HierarchicalTransformation"
      style="border: none"
      width="500"
      height="500"
    ></canvas>
    <div>Press 't'/'T' to rotate the entire object</div>
    <div>Press 'e'/'E' to rotate the blue and green segments</div>
    <div>Press 'r'/'R' to rotate the green segment only</div>
  </body>
</html>
